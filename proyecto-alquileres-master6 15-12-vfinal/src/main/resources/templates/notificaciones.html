<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>

    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-5" style="z-index: 9;">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Contenido de la Página de Notificaciones -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Notificaciones</h1>
                <!-- Verificación de notificaciones y mensaje -->
                <div th:if="${notificaciones != null and notificaciones.size() > 0}">
                    <!-- Mostrar notificaciones -->
                    <div th:each="notificacion : ${notificaciones}">
                        <div class="alert alert-info" role="alert">
                            <strong th:text="${notificacion.titulo}"></strong>
                            <p th:text="${notificacion.descripcion}"></p>
                            <!-- Botones Aceptar y Rechazar -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-success me-md-2"
                                    th:if="${notificacion.tipo == 'RESERVA'}">Aceptar</button>
                                <button type="button" class="btn btn-danger" th:if="${notificacion.tipo == 'RESERVA'}">Rechazar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${notificaciones == null or notificaciones.size() == 0}">
                    <p>Aquí no hay nada por el momento.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>

</html>
