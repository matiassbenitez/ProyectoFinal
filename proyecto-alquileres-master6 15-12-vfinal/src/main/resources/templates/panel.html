<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <title>Admin</title>
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <div class="container-fluid position-relative nav-bar p-0">
            <div
                class="container-lg position-relative p-0 px-lg-5"
                style="z-index: 9"
                >
            
        <!-- Navbar Start -->
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <!-- Navbar End -->
        </div>
        <header class="header">
            <section class="contenedorMain">
                <div class="container contenedorAdmin">
                    <p class="tituloAdmin">Administración de: USUARIOS Y PROPIEDADES</p>
                </div>
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card2">
                            <a th:href="@{/admin/usuarios}" class="card-link d-flex align-items-center">
                                <img class="card-img-top" src="/img/perfil.png" alt="">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">Gestión de Usuarios</h5>
                                <p class="card-text">Gestión de acceso de Usuarios de la plataforma Q&E</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card2">
                            <a th:href="@{/admin/publicaciones}" class="card-link d-flex align-items-center">
                                <img class="card-img-top" src="/img/propiedad.png" alt="...">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">Gestión de Publicaciones</h5>
                                <p class="card-text">Gestión de publicaciones en la plataforma Q&E</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>

    </body>
</html>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
