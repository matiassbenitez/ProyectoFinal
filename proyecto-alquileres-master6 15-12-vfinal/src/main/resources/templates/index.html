<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <title>QYE Quinchos Y Eventos</title>
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <div class="container-fluid position-relative nav-bar p-0">
            <div
                class="container-lg position-relative p-0 px-lg-5"
                style="z-index: 9"
                >
                <!-- Navbar Start -->
                <nav th:replace="/fragments/navbar :: nav"></nav>
                <!-- Navbar End -->
            </div>
        </div>
        <!-- Carousel Start -->
        <div class="container-fluid p-0">
            <div
                id="header-carousel"
                class="carousel slide"
                data-ride="carousel"
                >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="img/fondo1.jpg" alt="Image" />
                        <div
                            class="carousel-caption d-flex flex-column align-items-center justify-content-center"
                            >
                            <div class="p-3" style="max-width: 900px">
                                <h4 class="text-white text-uppercase mb-md-3">
                                    Tu Evento Ideal
                                </h4>
                                <h1 class="display-3 text-white mb-md-4">
                                    Disfrutá de la mejor manera
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/fondo2.jpg" alt="Image" />
                        <div
                            class="carousel-caption d-flex flex-column align-items-center justify-content-center"
                            >
                            <div class="p-3" style="max-width: 900px">
                                <h4 class="text-white text-uppercase mb-md-3">
                                    Tu Evento Ideal
                                </h4>
                                <h1 class="display-3 text-white mb-md-4">
                                    Disfrutá de la mejor manera
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
                <a
                    class="carousel-control-prev"
                    href="#header-carousel"
                    data-slide="prev"
                    >
                    <div class="btn btn-dark" style="width: 45px; height: 45px">
                        <span class="carousel-control-prev-icon mb-n2"></span>
                    </div>
                </a>
                <a
                    class="carousel-control-next"
                    href="#header-carousel"
                    data-slide="next"
                    >
                    <div class="btn btn-dark" style="width: 45px; height: 45px">
                        <span class="carousel-control-next-icon mb-n2"></span>
                    </div>
                </a>
                <!-- Nuevo botón de publicaciones -->
                <div class="property-btn-container pepito">
                    <a
                        th:href="@{/publicacion/listar}"
                        href="#"
                        class="property-btn" sec:authorize="hasRole('PROPIETARIO')"
                        >
                        <i class="fas fa-home"></i> Publicaciones
                    </a>
                    <a
                        th:href="@{/publicacion/mostrar}"
                        href="#"
                        class="property-btn" sec:authorize="hasRole('CLIENTE')"
                        >
                        <i class="fas fa-home"></i> Publicaciones
                    </a>
                </div>
            </div>
            <!-- Carousel End -->

<!-- Booking Start -->
<div class="container-fluid booking mt-5 pb-5">
    <div class="container pb-5">
        <div class="custom-booking-bg p-4">
            <form action="/publicacion/listarPublis" method="POST">
                <div class="row align-items-center justify-content-center" style="min-height: 80px">
                    <div class="col-md-3 mb-3 mb-md-0 text-center mx-auto">
                        <select class="custom-select px-4" style="height: 47px" id="provincia" name="provincia" onchange="updateLocalidades()">
                            <option selected value="null">Provincia</option>
                            <option value="Entre Rios">Entre Ríos</option>
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Cordoba">Córdoba</option>
                            <option value="Santa Fe">Santa Fe</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="col-md-3 mb-3 mb-md-0 text-center mx-auto">
                        <select class="custom-select px-4" style="height: 47px" name="categoria">
                            <option selected value="null">Categorias</option>
                            <option value="Quincho">Quinchos</option>
                            <option value="Infantiles">Infantiles</option>
                            <option value="Piletas">Piletas</option>
                            <option value="Eventos Grandes">Eventos Grandes</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-center mx-auto">
                        <button class="btn btn-primary btn-lg" type="submit">BUSCAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Booking End -->

        <!-- Destination Start -->
        <div class="container-fluid py-5">
            <div class="container pt-5 pb-3">
                <div class="text-center mb-3 pb-3">
                    <h6
                        class="text-primary text-uppercase"
                        style="letter-spacing: 5px"
                        >
                        Recomendaciones
                    </h6>
                    <h1>Mejores Calificados</h1>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div
                            class="destination-item position-relative overflow-hidden mb-2"
                            >
                            <img
                                class="img-fluid"
                                src="img/quincho1.jpg"
                                alt=""
                                />
                            <a
                                class="destination-overlay text-white text-decoration-none"
                                href=""
                                >
                                <h5 class="text-white">
                                    Los Hermanos
                                </h5>
                                <span>QUINCHO</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div
                            class="destination-item position-relative overflow-hidden mb-2"
                            >
                            <img
                                class="img-fluid"
                                src="img/quincho2.jpg"
                                alt=""
                                />
                            <a
                                class="destination-overlay text-white text-decoration-none"
                                href=""
                                >
                                <h5 class="text-white">
                                    Doña Elba
                                </h5>
                                <span>QUINCHO</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div
                            class="destination-item position-relative overflow-hidden mb-2"
                            >
                            <img
                                class="img-fluid"
                                src="img/eventos1.jpg"
                                alt=""
                                />
                            <a
                                class="destination-overlay text-white text-decoration-none"
                                href=""
                                >
                                <h5 class="text-white">Aitanex</h5>
                                <span>EVENTOS GRANDES</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div
                            class="destination-item position-relative overflow-hidden mb-2"
                            >
                            <img
                                class="img-fluid"
                                src="img/eventos2.jpg"
                                alt=""
                                />
                            <a
                                class="destination-overlay text-white text-decoration-none"
                                href=""
                                >
                                <h5 class="text-white">Indias</h5>
                                <span>EVENTOS GRANDES</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div
                            class="destination-item position-relative overflow-hidden mb-2"
                            >
                            <img
                                class="img-fluid"
                                src="img/infantiles1.jpg"
                                alt=""
                                />
                            <a
                                class="destination-overlay text-white text-decoration-none"
                                href=""
                                >
                                <h5 class="text-white">
                                    Paquirisu
                                </h5>
                                <span>INFANTILES</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div
                            class="destination-item position-relative overflow-hidden mb-2"
                            >
                            <img
                                class="img-fluid"
                                src="img/infantiles2.jpeg"
                                alt=""
                                />
                            <a
                                class="destination-overlay text-white text-decoration-none"
                                href=""
                                >
                                <h5 class="text-white">Girasol</h5>
                                <span>INFANTILES</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
