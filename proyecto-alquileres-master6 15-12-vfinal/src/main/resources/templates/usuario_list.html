<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <title>Admin</title>
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <div class="container-fluid position-relative nav-bar p-0">
            <div
                class="container-lg position-relative p-0 px-lg-5"
                style="z-index: 9"
                >
            
        <!-- Navbar Start -->
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <!-- Navbar End -->
       
    <header class="header">
        <div class="container m-5 mx-auto">
            <table class="table mb-3">
                <thead class="align-items-center">
                    <tr>
                        <th scope="col">ID USUARIO</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">FOTO PERFIL</th>
                        <th scope="col">ROL</th>
                        <th scope="col">ESTADO</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}" th:id="'fila-' + ${usuario.id}">
                    <tr>
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td>
                            <a th:if="${usuario.imagen != null}" th:href="@{/imagen/perfil/__${usuario.id}__}">
                                <img id="logo" th:src="@{/imagen/perfil/__${usuario.id}__}" />
                            </a>
                        </td>
                        <td th:text="${usuario.rol}"></td>
                        <td th:if="${usuario.altas}">Alta</td>
                        <td th:if="${!usuario.altas}">Baja</td>
                        <td>
                            <a th:href="@{/admin/modificarRol/__${usuario.id}__}">
                             <i class="fas fa-feather-alt"></i> Modificar
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/admin/eliminarUsuario/{id}(id=${usuario.id})}" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                                <i class="fas fa-trash-alt"></i>Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/admin/dashboard}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </header>




        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
